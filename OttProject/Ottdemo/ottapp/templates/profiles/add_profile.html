

{% block body %}
<div class="container mt-5">
    <h2>Add New Profile</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'add_profile' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
